<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal.css">
    <link rel="stylesheet" href="criar_log.css">
</head>
<body>
    <header>
        <h1>Logar</h1>
    </header>
    <main>
        <div><br>
            
            <form action="login.js" method="get" autocomplete="on">
                <div>
                    <label for="iemail">E-mail:</label>
                    <input type="email" name="email" id="iemail" autocomplete="email">
                </div>
                <div>
                    <label for="isenha">Senha:</label>
                    <input type="password" name="senha" id="isenha">
                </div>
                <button id="btncriar" type="submit">Login</button>
                <a href="criar_conta.html" id="criar_acc">Criar</a>
            </form><br>


        </div>
    </main>
</body>
</html>
